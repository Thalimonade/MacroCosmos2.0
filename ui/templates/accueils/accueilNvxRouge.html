<template name="indexRouge">
  {{>accueilRouge}}
</template>

<template name="accueilRouge">
  <header> 
    <h1>Explore!</h1>
  </header>
  <select class="btn-accRouge btn-light" >
    <option value="carteRed">Macrocosmos Network</option>
    <option value="swipe">Random Encounter</option>
    <option value="feedRed">Feed</option>
    <option value="searchProfil">Profil search</option>
  </select>
  <br>
  {{#if showCosmos}}
  <br>
  {{>redMap}}
  {{/if}}
  
  {{#if showSwipe}}
  <br>
  {{>Swipe}}
  {{/if}}
  
  {{#if showFeedMacro}}
  <br>
  {{>feedMacro}}
  {{/if}}
  
  {{#if showSearch}}
  <br>
  {{>RechercheProf}}
  {{/if}}
</template>

<!--carte-->
<template name="redMap">
  <div class="redMap-container">
    {{#unless geolocationError}}
    {{> googleMap name="redMap" options=mapOptions}}
    {{else}}
    Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>

<!--Swipe-->
<template name="Swipe">
  <br>
  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>
    
    <div class="tinder--cards">
      <div class="container-fluid3">
        <div class="tinder--card">
          <img src="https://placeimg.com/600/300/people">
          <h3>Demo User 1</h3>
          <p>This is a demo for Tinder like swipe cards</p>
        </div>
      </div>
      <div class="container-fluid3">
        <div class="tinder--card">
          <img src="https://placeimg.com/600/300/animals">
          <h3>Demo User 2</h3>
          <p>This is a demo for Tinder like swipe cards</p>
        </div>
      </div>
      <div class="container-fluid3">
        <div class="tinder--card">
          <img src="https://placeimg.com/600/300/nature">
          <h3>Demo User 3</h3>
          <p>This is a demo for Tinder like swipe cards</p>
        </div>
      </div>
      <div class="container-fluid3">
        <div class="tinder--card">
          <img src="https://placeimg.com/600/300/tech">
          <h3>Demo User 4</h3>
          <p>This is a demo for Tinder like swipe cards</p>
        </div>
      </div>
      <div class="container-fluid3">
        <div class="tinder--card">
          <img src="https://placeimg.com/600/300/arch">
          <h3>Demo User 5</h3>
          <p>This is a demo for Tinder like swipe cards</p>
        </div>
      </div>
      {{initCards}} 
      {{createButtonListener}}
    </div>
    
    
    <div class="tinder--buttons">
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>
  </div>
</template>

<!--fil d'actualité-->
<template name="feedMacro">
  <div class="container-fluid2">
    <h4>What's new ?</h4>
    <p2>Want to share your work?</p2>
    <br>
  <button id="newPost">new post</button>
  <ul>
    <div class="container-fluid3">
    {{#each post}}
    {{> elements_feed}}
    {{/each}}
    </div>
  </ul>
  </div>
</template>

<!--recherche des profils hors de ses contacts-->
<template name="RechercheProf">
  <div class="container-fluid2">
  <input id="search" type="text" placeholder="Search for artists around!">
  <button id="searchProfil">search</button>
  <div><p id="finds"></p></div>
  <p>{{getName}}</p>
  </div>
</template>

<!--log out-->
<template name="logoutRéglages">

    <button id="boutonPref">preferences</button></p>
  </template>
