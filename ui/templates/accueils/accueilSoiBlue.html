<template name="Chat">
  <p>Chat/discussion</p>
  <div class="containerChat">
    <header>
      <h1>MacroChat</h1>
    </header>
    {{#each messages}}
  <p><b>{{getUsername}} </b>-{{formatDate CreatedAt}}-: {{text}} </p>
  {{else}}
  <p>No messages.</p>
  {{/each}}
  <form id="chat-form">
    <p><textarea rows="3" width= relative name="text" placeholder="Write a message!">
    </textarea></p>
    <p><input type="submit" value="send"></p>
  </form>
