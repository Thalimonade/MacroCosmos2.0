<head>
    <title>MacroCosmos</title>
  </head>
  
  <body>
    <h1>Welcome to MacroCosmos !</h1>
  
    {{> listCategories}}
    {{> LoginSignUp}}
    {{> Map}}
  </body>
  
  <template name="listCategories">
    <h2>Liste des catégories de pratiques artistiques</h2>
    <br>
    <p>Musique</p>
    <br>
    <p>Cinéma</p>
    <br>
    <p>Audio-visuel</p>
    <br>
    <p>Littérature</p>
    <br>
    <p>Théâtre</p>
    <br>
    <p>Danse</p>
    <br>
    <p>Arts Graphiques</p>
    <br>
    <p>Architecture</p>
    <br>
    <p>Mode</p>
    <br>
    <p>Modifications Corporelles</p>
    <br>
    <p>Digital Art</p>
    <br>
    <p>Art Culinaire</p>
    <br>
    <p>Tuning</p>
    <br>
    <input name= "newCateg" type="text" placeholder="Proposer une catégorie">
  </template>

  <template name="LoginSignUp">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
  </template>

  <template name="Map">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
  </template>
