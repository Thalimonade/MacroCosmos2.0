<template name="login">
  <h1>Welcome to MacroCosmos !</h1>
  <div class="container">
    <div class= "row">
      <div class="col-sm-12 col-md-8 col-lg-8">
        {{> map}}
      </div>
      <div class="col-sm-12 col-md-4 col-lg-4">
        {{> listCategories}}
      </div>
    </div>
  </div>
  <br>
  {{> LoginSignUp}}
</template>

<template name="listCategories">
  <div class="container-fluid">
    <h2>List of artistic practices</h2>
    <ul>
      <li>Music</li>
      <li>Cinema</li>
      <li>Audio-visual</li>
      <li>Litterature</li>
      <li>Scenic Arts</li>
      <li>Danse</li>
      <li>Graphical Arts</li>
      <li>Architecture</li>
      <li>Mode</li>
      <li>Body Modifications</li>
      <li>Digital Art</li>
      <li>Culinary Arts</li>
      <li>Tuning</li>
    </ul>
    <input id="newCat" name= "newCateg" type="text" placeholder="new category">
    <button id="Suggest">Suggest</button>
  </div>
</template>

<template name="LoginSignUp">
  <div class="logSign">
    <input id="eMail" class= "Mail" type="text" placeholder="Email">
    <input id="pwd" class="pwd" type="text" placeholder="Password">
    <button id= "LogIn" class="LogIn">Log in</button>
    <br>
    <p> Not a registered artist yet? Help yourself and Sign up! </p>
    <br>
    <button id= "SignUp" class="SignUp">Sign Up</button>
  </div>
</template>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
    {{> googleMap name="map" options=mapOptions}}
    {{else}}
    Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
