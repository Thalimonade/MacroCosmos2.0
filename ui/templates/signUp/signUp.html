  <template name="signUpPage">
    <p>To get started, we'll need some personal information:</p>
    <br>
    <input type="text" placeholder="Frist Name" id="firstName" class="Name">  <input type="text" placeholder="Last Name" id="lasttName" class="Name"> 
    <input type="text" placeholder="Alias" id="alias" class="Name"> 
    <br>
    <input type="text" placeholder="Current Location" id="location" class="Location"> 
    <br>
    <input type="text" placeholder="email adress" id="email" class="email">
    <br>
    <input type="tel" placeholder="area code + mobile number" id="phone" class="phone">
    <br>
    <input type="password" placeholder="create password" id="mdp" class="password">
    <input type="password" placeholder="verify password" id="mdpConf" class="verify">
    <br>
    <label for="birthday">Birthday:</label> <input type="date" id="birthday" value="1980-01-01"
    min="1920-01-01" max="2021-01-01">
    <br>
    <p>Please read our following <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Ffragilistic.blog%2F2018%2F01%2F16%2Fanimal-kingdom%2Fpisicute%2F&psig=AOvVaw0aR9Hj2AVxVOuRpha6VcS0&ust=1619020451056000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIDg6KmXjfACFQAAAAAdAAAAABAJ">user conditions.</a> </p>
    <br>
    <input type="checkbox" class ="userConditions" id="userConditions">
    <label for="userConditions">I have read and agree to the user conditions</label>
    <br>
    <input type="checkbox" class ="geolocation" id="geolocation">
    <label for="geolocation">I grant MacroCosmos the access to my geolocation</label>
    <br> <br>
    <button>Next step</button>
  </template>
